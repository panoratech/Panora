info:
  title: Panora API
  description: A unified API to ship integrations
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: https://api.panora.dev
    description: Production server
  - url: https://api-sandbox.panora.dev
    description: Sandbox server
  - url: https://api-dev.panora.dev
    description: Development server
components:
  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    LoginDto:
      type: object
      properties:
        id_user:
          type: string
        email:
          type: string
        password_hash:
          type: string
      required:
        - email
        - password_hash
    Connection:
      type: object
      properties:
        id_connection:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
          description: Unique identifier for the connection
        status:
          type: string
          example: active
          description: Status of the connection
        provider_slug:
          type: string
          example: hubspot
          description: Slug for the provider
        vertical:
          type: string
          example: crm
          description: Vertical category of the connection
        account_url:
          type: string
          example: https://example.com/account
          description: URL of the account
        token_type:
          type: string
          example: oauth2
          enum:
            - oauth2
            - apikey
            - basic
          description: Strategy type
        access_token:
          type: string
          example: access_token_example
          description: Access token for the connection
        refresh_token:
          type: string
          example: refresh_token_example
          description: Refresh token for the connection
        expiration_timestamp:
          format: date-time
          type: string
          example: '2024-10-01T12:00:00Z'
          description: Expiration timestamp of the access token
        created_at:
          format: date-time
          type: string
          example: '2024-10-01T12:00:00Z'
          description: Timestamp when the connection was created
        connection_token:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
          description: UUID Token for the connection
        id_project:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174001
          description: Project ID associated with the connection
        id_linked_user:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174002
          description: Linked user ID associated with the connection
      required:
        - id_connection
        - status
        - provider_slug
        - vertical
        - account_url
        - token_type
        - access_token
        - refresh_token
        - expiration_timestamp
        - created_at
        - connection_token
        - id_project
        - id_linked_user
    WebhookResponse:
      type: object
      properties:
        id_webhook_endpoint:
          type: string
          example: 801f9ede-c698-4e66-a7fc-48d19eebaa4f
          nullable: true
          description: The unique UUID of the webhook.
        endpoint_description:
          type: string
          nullable: true
          example: Webhook to receive connection events
          description: The description of the webhook.
        url:
          type: string
          example: https://acme.com/webhook_receiver
          nullable: true
          description: The endpoint url of the webhook.
        secret:
          type: string
          example: 801f9ede-c698-4e66-a7fc-48d19eebaa4f
          description: The secret of the webhook.
        active:
          type: boolean
          example: true
          nullable: true
          description: The status of the webhook.
        created_at:
          format: date-time
          type: string
          example: '2024-10-01T12:00:00Z'
          description: The created date of the webhook.
          nullable: true
        scope:
          example:
            - connection.created
          nullable: true
          description: The events that the webhook listen to.
          type: array
          items:
            type: string
        id_project:
          type: string
          example: 801f9ede-c698-4e66-a7fc-48d19eebaa4f
          nullable: true
          description: The project id tied to the webhook.
        last_update:
          format: date-time
          type: string
          nullable: true
          example: '2024-10-01T12:00:00Z'
          description: The last update date of the webhook.
      required:
        - id_webhook_endpoint
        - endpoint_description
        - url
        - secret
        - active
        - created_at
        - scope
        - id_project
        - last_update
    WebhookDto:
      type: object
      properties:
        url:
          type: string
          example: https://acme.com/webhook_receiver
          nullable: true
          description: The endpoint url of the webhook.
        description:
          type: string
          example: Webhook to receive connection events
          nullable: true
          description: The description of the webhook.
        scope:
          example:
            - connection.created
          nullable: true
          description: The events that the webhook listen to.
          type: array
          items:
            type: string
      required:
        - url
        - scope
    SignatureVerificationDto:
      type: object
      properties:
        payload:
          type: object
          additionalProperties: true
          nullable: true
          description: The payload event of the webhook.
        signature:
          type: string
          nullable: true
          description: The signature of the webhook.
        secret:
          type: string
          nullable: true
          description: The secret of the webhook.
      required:
        - payload
        - signature
        - secret
    PaginatedDto:
      type: object
      properties:
        prev_cursor:
          type: string
          nullable: true
        next_cursor:
          type: string
          nullable: true
        data:
          type: array
          items:
            type: object
      required:
        - prev_cursor
        - next_cursor
        - data
    UnifiedTicketingCommentInput:
      type: object
      properties:
        body:
          type: string
          nullable: true
          example: Assigned to Eric !
          description: The body of the comment
        html_body:
          type: string
          nullable: true
          example: <p>Assigned to Eric !</p>
          description: The html body of the comment
        is_private:
          type: boolean
          nullable: true
          example: false
          description: The public status of the comment
        creator_type:
          type: string
          nullable: true
          example: USER
          enum: &ref_121
            - USER
            - CONTACT
          description: >-
            The creator type of the comment. Authorized values are either USER
            or CONTACT
        ticket_id:
          type: string
          nullable: true
          example: 801f9ede-c698-4e66-a7fc-48d19eebaa4f
          description: The UUID of the ticket the comment is tied to
        contact_id:
          type: string
          nullable: true
          example: 801f9ede-c698-4e66-a7fc-48d19eebaa4f
          description: >-
