[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "testsdk"
version = "1.0.0"
license = { text = "MIT" }
description = """The Panora API description"""
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
	"requests",
	"http-exceptions"
]

[project.optional-dependencies]
test = [ 
	"pytest",
	"responses"
]
